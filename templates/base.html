<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .a-btn {
        width: 200px;
        display: inline-block;
        background: #8C959D;
        color: #fff;
        padding: 1rem 1.5rem;
        text-decoration: none;
        border-radius: 3px;
       }

       .a-btn:hover {
            text-decoration: none;
            color: #fff;
            background: #6f7479;
       }
    </style>
</head>
<body>
    {% include "header.html" %}

    <div class="main mt-4 text-center">
            {% if request.user.is_authenticated %}
                <h3>Добро пожаловать, {{user.first_name}}</h3>
            {% endif %}
            {% if not request.user.is_authenticated %}
                <a class="a-btn mt-4" href="oauth/login/vk-oauth2">Войти через VK</a>
            {% endif %}
            <br/>
    </div>
    <div class="container-fluid justify-content-center row">
        {% for friend in friends %}
            <div class="friend mr-2 col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 mr-3">
                <img src={{friend.img}}" class="img-fluid rounded-circle">
                <p class="text-center">{{friend.first_name}} {{friend.last_name}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
